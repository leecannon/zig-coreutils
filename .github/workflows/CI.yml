name: CI

on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/CI.yml"
      - "**.zig"
      - "**.zig.zon"
  pull_request:
    paths:
      - ".github/workflows/CI.yml"
      - "**.zig"
      - "**.zig.zon"

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v1
        with:
          version: 0.14.0

      - name: Lint
        run: zig fmt --check --ast-check .

      - name: Check debug
        run: zig build check -Doptimize=Debug

      - name: Check release
        run: zig build check -Doptimize=ReleaseFast

      - name: Test
        run: zig build test --summary all
